---

- hosts: all
  become: true
  pre_tasks:


  - name: install updates (CentOS) 
    dnf:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "CentOS"

  - name: install update (Ubuntu)
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distributin == "Ubuntu"

- hosts: web_servers
  become: true
  tasks:

  - name: install apache2 and php for Ubuntu servers 
    apt:
      name: 
        -apache2
        -lipapache2-mod-php
      state: latest
    when: ansible_distribution == "Ubuntu"

  - name: install httpd & php for Centos servers
    dnf:
      name:
        -httpd
        -php
      state: latest
    when: ansible_distribution == "Centos" 

- hosts: db_servers
  become: true
  tasks:
 
  - name: install mariadb package (CentOS)
    dnf:
      name: mariadb
      state: latest
    when: ansible_distribution == "CentOS"  


  - name: install mariadb package (CentOS)
    dnf:
      name: mariadb-server
      state: latest
    when: ansible_distribution == "Ubuntu"

